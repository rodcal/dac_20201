<html>
    <head>
        <title>Calculadora Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
            <form action="calc.jsp" method="POST">
                <h1 style="text-align: center;">Calculadora Online</h1><br></br>
                <label for="num1">Primeiro número:</label><br><br>
                <input type="number" id="num1" name="num1"><br><br>
                <label for="op">Operação:</label><br></br>
                <select name="op" id="op">
                    <option value="+">Soma</option>
                    <option value="-">Subtração</option>
                    <option value="*">Multiplicação</option>
                    <option value="/">Divisão </option>
                </select><br><br>
                <label for="num2">Segundo numero</label><br><br>
                <input type="number" id="num2" name="num2"><br><br>
                <input type="submit" value="Calcular">
              </form>
             </div>
        </div>
        
    </body>
</html>
